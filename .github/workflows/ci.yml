name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Go tip
        run: |
          go install golang.org/dl/gotip@latest
          gotip download
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
          echo "GOROOT=$(gotip env GOROOT)" >> $GITHUB_ENV

      - name: Use gotip
        run: |
          sudo cp -r $(gotip env GOROOT)/* /usr/local/go/
          go version

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Go tip
        run: |
          go install golang.org/dl/gotip@latest
          gotip download
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Run tests
        run: |
          gotip test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Go tip
        run: |
          go install golang.org/dl/gotip@latest
          gotip download
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Build
        run: gotip build -v ./...

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Go tip
        run: |
          go install golang.org/dl/gotip@latest
          gotip download
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Run govulncheck
        run: |
          gotip install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...
